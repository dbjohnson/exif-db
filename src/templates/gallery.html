<html>
  <head>
    <title>Exif DB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <script>
      function downloadImage(href) {
          var downloadLink = document.createElement('a');
          downloadLink.href = href;
          downloadLink.download = href.split('/').pop();
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
      }

      function deleteImage(href, button) {
        if (confirm('Are you sure you want to delete this image?')) {
          fetch('/api/image?path=' + href, {
            method: 'DELETE'
          })
          .then(response=>{
            if (!response.ok) {
              throw new Error('Network response was not ok. Status: ' + response.status);
            }
            return response.json()
          })
          .then(data => {
            console.log('Success:', data);
            button.closest('.image-container').remove();
          })
          .catch((error) => {
            console.log(error)
            alert(error);
          })
        }
      }
    </script>
  </head>
  <body style="background-color:#000">
    {% for im in images %}
    <div class="image-container">
      <img
        src="{{ im['src'] }}"
        alt="{{ im['path'] }}"
      />
      <div class="badge">
        <span>{{ im['date'] }}</span>
        <span>{{ im['title'] }}</span>
      </div>
      <div class="button-container">
        <button
          onclick="downloadImage('{{ im['path'] }}')"
        >
          Download original
        </button>
        <button
          onclick="deleteImage('{{ im['path'] }}', this)"
        >
          Permanently delete
        </button>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
